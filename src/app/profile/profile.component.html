<div class="row">
  <div class="col-4">col-4
      <div class = "container">
          <div class="btn-group-vertical">
            <button type="button" class="btn btn-outline-dark pad" *ngFor = "let attribute of attributes"(mouseover)="toggle(attribute)" (mouseout)="toggle(attribute)">{{attribute}}</button>
            <br>
          </div>
        </div>
    </div>
  
  <div class="col-8">col-8
    <ng-container *ngIf="show">
      <ul>
        <li *ngFor="let value of test">{{value}}</li>
      </ul>

    </ng-container>
  </div>
</div>
